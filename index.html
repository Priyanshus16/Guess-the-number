<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess Game</title>
</head>
<body style="background-color: gray;">
    <div>
        <div style="text-align: center;" class="heading">
            <h1 >Number Guessing Game</h1>
        </div>

        <div style="text-align: center;" class="subHeading">
            <h2>Try and Guess a Random Number between 1 to 100.</h2>
            <h2>You have 10 attempt to guess the right number</h2>
        </div>

        <div style=" text-align: center; margin-top: 30px; ">
            <h1>Guess a Number</h1>
            <input id="input" style="width: 250px; height: 30px; font-size: 20px;" type="text"> <br>
            <button id="button" style="width: 150px; height: 30px; margin-top: 16px; font-weight: bold;">
                Submit Guess
            </button>
            <h4 id="display"></h4>
            <h3 >Previous Guesses <span id="prevGuess" ></span></h3>
            <h3 >Guesses Remaining <span id="remGuess">10</span></h3>

            <h1 style="color: green;" id="congoMessage"></h1>

        </div>
        

    </div>
</body>
    <script src="script.js" ></script>

</html>
